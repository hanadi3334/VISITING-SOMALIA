<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somali Tour Guide Booking</title>
    <link rel="stylesheet" href="./css/tour.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Somali Tour Guide</h1>
        <form>
            <div class="form-group">
                <label for="city">Select City</label>
                <select id="city" name="city" required>
                    <option value="">Choose a City</option>
                    <option value="mogadishu">Mogadishu</option>
                    <option value="bosaso">Bosaso</option>
                    <option value="hargeisa">Hargeisa</option>
                    <option value="baidoa">Baidoa</option>
                    <option value="kismayo">Kismayo</option>
                    <option value="berbera">Berbera</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="date">Tour Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="book-button">Book Tour Guide</button>
        </form>
    </div>
</body>
</html>
